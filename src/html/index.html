<!doctype html>

<html>
  <head>
    <base href="/info/">
    <meta charset="utf-8">
    <title>{{typeof title === 'string' ? title + ' | ToBox' : 'ToBox'}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="fonts/iconfont/icons.css?{{build_sha1}}">
    <link rel="stylesheet" href="styles/app.css?{{build_sha1}}">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    {% if (!prod) { %}
      <script>
        window.developmentMode = true
      </script>
    {% } %}
    <script src="app.js?{{build_sha1}}"></script>
  </head>
  <body>
    <div>
      {{include('partials/nav.html', {type: 'absolute'}) }}
      <div>
        <div class='info'>
          <div class='container row-end-stretch'>
            <div class='info-content'>
              {{path === 'index.html' ? include('home.html') : content}}
            </div>
          </div>
        </div>
      </div>
      {{include('partials/footer.html')}}
    </div>
  </body>
</html>
